<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produtos</title>
    <link rel="stylesheet" href="AdE.css">
</head>
<body>
    <div class="container">
        <button class="voltar" onclick="history.back()">Voltar</button>
        <div class="painel">
            <div class="coluna">
                <h2>Adicionando Produtos</h2>
                <div class="form-produto">
                    <div class="form-group">
                        <input type="text" placeholder="Nome produto">
                        <input type="text" placeholder="Lot ######">
                        <input type="text" placeholder="Vali. 00/00/00">
                        <span class="indicador-valido" title="Produto dentro da validade"></span>
                    </div>
                    <div class="form-group">
                        <button>Adicionar</button>
                        <span style="background:#555; color:#fff; border-radius:10px; padding:5px 15px;">Quantidade:</span>
                        <input type="text" placeholder="Quantidade a adicionar">
                    </div>
                    <div class="botoes">
                        <button class="editar">Editar ultimo registro</button>
                        <button class="apagar">Apagar ultimo registro</button>
                    </div>
                </div>
            </div>
            <div class="coluna">
                <h2>Ultimos Adicionados</h2>
                <div class="ultimos">
                    <div class="form-group">
                        <span>Nome produto</span>
                        <span>Lot ######</span>
                        <span>Vali. 00/00/00</span>
                        <span class="indicador-mini" title="Produto dentro da validade"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
